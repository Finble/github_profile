<section ng-controller='GithubProfileCtrl as github'>
    <label>Search</label>
    <input ng-model='query'>
    <li ng-repeat='user in github.userData | filter: query' >
        <img ng-src='{{user.avatar_url}}' alt='{{user.login}}'>
        <a href="#/users/{{user.login}}" class='name'>{{user.login}}</a>
        <p>Followers: <span class="followers">{{user.followers}}</span></p>
        <p>Repositories: <span class="repositories">{{user.repos}}</span></p>
    </li>
</section>
