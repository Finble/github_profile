<!DOCTYPE html>
<html lang="en" ng-app="githubProfile" class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My AngularJS App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <section ng-controller='GithubProfileCtrl as github'>
            <label>Search</label>
            <input ng-model='query'>
            <li ng-repeat='user in github.userData | filter: query' >
                <img ng-src='{{user.avatar_url}}' alt='{{user.login}}'>
                <p class='name'>{{user.login}}</p>
            </li>
        </section>
        <script src="bower_components/angular/angular.js"></script>
        <script src='js/app.js'></script>
        <script src='js/controllers/listsController.js'></script>
    </body>
</html>
